<main>
    <h1>Episode {{id_episode}} </h1>
    <section>
        <app-card-personaje *ngFor="let pg of pgs_list" [pg]="pg"></app-card-personaje>
    </section>
    
    <div>
        <button (click)="back()" *ngIf="id_episode > 1">Atras</button>
        <button (click)="next()" *ngIf="id_episode < 52">Siguiente</button>
    </div>
</main>
