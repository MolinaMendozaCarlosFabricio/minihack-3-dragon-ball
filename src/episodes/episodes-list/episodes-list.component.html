<div class="episodes-container">
    <h2>Lista de Episodios</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Fecha de emisi√≥n</th>
          <th>Codigo de episodio</th>
          <th>URL de episodio</th>
          <th>Fecha en que se agrego a la bd</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let episode of episodes; let i = index">
          <td>{{ episode.name }}</td>
          <td>{{ episode.air_date }}</td>
          <td>{{ episode.episode }}</td>
          <td>{{ episode.url }}</td>
          <td>{{ episode.created }}</td>
          <td>
            <button (click)="viewCharacters(episode.id)">Ver Personajes</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
