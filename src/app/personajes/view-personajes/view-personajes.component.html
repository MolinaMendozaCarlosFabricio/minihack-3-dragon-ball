<main>
    <div class="header">
    <button routerLink="/" class="homeButton"><span class="material-symbols-outlined">arrow_back</span></button>
    <h1>Episode {{id_episode}} </h1></div>
    <div class="moveButtons">
        <button (click)="back()" *ngIf="id_episode > 1">Episodio anterior</button>
        <button (click)="next()" *ngIf="id_episode < 52">Siguiente episodio</button>
    </div>
    <section>
        <app-card-personaje *ngFor="let pg of pgs_list" [pg]="pg" [id_episode]="id_episode"></app-card-personaje>
    </section>
</main>
